<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./chat.scss">
    <link rel="stylesheet" href="../../style.scss">
    <script defer type="module" src = './chat.js'></script>
    <title>Profile</title>
</head>
<body>
<main>
    <div class="chats">
        <div class="chats--header">
            <div class="chats--header--profile">
                <span>Профиль
                    <svg width="6" height="8" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M1 9L5 5L1 1" stroke="#CCCCCC"/>
</svg>

                </span>
            </div>
            <div class="chats--header--search">
                <form class="chats--header-form" method="post" action="" name="search">
                    <input type="search" placeholder="Поиск">
                </form>

            </div>
        </div>
        <div id="chatslist" class="chats-list">
        </div>
    </div>
    <div class="container">
        {{> chats }}
    </div>
</main>
</body>
