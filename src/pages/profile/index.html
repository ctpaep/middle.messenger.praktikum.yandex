<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./profile.scss">
    <link rel="stylesheet" href="../../style.scss">
    <script defer src = './profile.js'></script>
    <title>Profile</title>
</head>
<body>
<main>
    <div id="backspace" class="backspace">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="14" cy="14" r="14" transform="rotate(-180 14 14)" fill="#3369F3"/>
            <rect x="20" y="14.8" width="11" height="1.6" transform="rotate(-180 20 14.8)" fill="white"/>
            <path d="M13 19L9 14L13 9" stroke="white" stroke-width="1.6"/>
        </svg>

    </div>
    <div class="container">
        <form class="reg_form container" action="" method="post" name="reg_form">
            <div class="svg-wrapper">
            <div class="svg">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M36 2H4C2.89543 2 2 2.89543 2 4V25.2667L14.6547 22.3139C15.5486 22.1053 16.4635 22 17.3814 22H22.6186C23.5365 22 24.4514 22.1053 25.3453 22.3139L38 25.2667V4C38 2.89543 37.1046 2 36 2ZM4 0C1.79086 0 0 1.79086 0 4V36C0 38.2091 1.79086 40 4 40H36C38.2091 40 40 38.2091 40 36V4C40 1.79086 38.2091 0 36 0H4ZM10.9091 14.5455C12.9174 14.5455 14.5455 12.9174 14.5455 10.9091C14.5455 8.90079 12.9174 7.27273 10.9091 7.27273C8.90082 7.27273 7.27276 8.90079 7.27276 10.9091C7.27276 12.9174 8.90082 14.5455 10.9091 14.5455Z" fill="#3369F3"/>
            </svg></div></div>

            <h1 class="header">Иван{{userName}}</h1>
            <div class="input email">
                <label>Почта</label>
                <input id="email" name="email" required="required" type="email" placeholder="pochta@yandex.ru"/>
            </div>
            <div class="input login">
                <label>Логин</label>
                <input id="login" name="login" required="required" type="text" placeholder="ivanivanov"/>
            </div>
            <div class="input username">
                <label>Имя</label>
                <input id="username" name="first_name" required="required" type="text" placeholder="Иван"/>
            </div>
            <div class="input familyname">
                <label>Фамилия</label>
                <input id="second_name" name="second_name" required="required" type="text" placeholder="Иванов"/>
            </div>
            <div class="input phone">
                <label>Телефон</label>
                <input id="phone" name="phone" required="required" type="tel" placeholder="+7 (909) 967 30 30"/>
            </div>
            <div class="input password">
                <label>Пароль</label>
                <input id="password" name="password" required="required" type="password" placeholder="*********" />
            </div>
            <div class="input password">
                <label>Пароль еще раз</label>
                <input id="passwordSecond" name="passwordSecond" required="required" type="password" placeholder="*********" />
            </div>
            <div class="reg-buttom">
                <a href="">Изменить данные</a>
                <hr align="center" width="510" size="2" color="#3369F3" />
                <a href="">Изменить пароль</a>
                <hr align="center" width="510" size="2" color="#3369F3" />
                <a href="" class="red">Выйти</a>
            </div>
        </form>
    </div>
</main>
</body>
